<!DOCTYPE html>
<html>
  <head>
    <title>s'inscrire</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    
    <script>
      var checkpwd = function () {
        var pwd1 = document.getElementById("passe1");
        var pwd2 = document.getElementById("passe2");
        console.log("Vérification", pwd1.value, '?===?', pwd2.value);
        return pwd1.value === pwd2.value;
      };
    </script>
  </head>

  <body>
    <div class="ui main text container">
      <div class="ui segment">
        <h1>Inscription</h1>
        
        <form class='ui form' onsubmit="return checkpwd();">

          <!-- Coordonnées -->
          <h4 class="ui dividing header">Coordonnées</h4>

          <div class="inline fields">
            <label>Civilité :</label>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" id="civilite-m" name="civilite" value="H">
                <label for="civilite-m">M</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" id="civilite-mme" name="civilite" value="F" checked>
                <label for="civilite-mme">Mme</label>
              </div>
            </div>
          </div>

          <div class="two fields">
            <div class="field">
              <label for="nom">Nom</label>
              <input type="text" id="nom" name="nom" placeholder="Nom"
                     required maxlength="100">
            </div>
            <div class="field">
              <label for="prenom">Prénom</label>
              <input type="text" id="prenom" name="prenom" placeholder="Prénom"
                     required maxlength="100">
            </div>
          </div>

          <div class="field">
            <label for="mail">Adresse Mail</label>
            <input type="email" id="mail" name="mail" placeholder="Adresse Mail"
                   required maxlength="250">
          </div>
          <div class="field">
            <label for="telephone">Numéro de téléphone</label>
            <input type="tel" id="telephone" name="telephone" placeholder="Numéro de téléphone (facultatif)"
                   pattern="[0-9 ]*">
          </div>


          <!-- Information de connexion -->
          <h4 class="ui dividing header">Informations de connexion</h4>

          <div class="field">
            <label for="pseudo">Pseudo</label>
            <input type="text" id="pseudo" name="pseudo" placeholder="Pseudo"
                   minlength="5" maxlength="10">
          </div>
          <div class="two fields">
            <div class="field">
              <label for="passe1">Mot de passe</label>
              <input type="password" id="passe1" name="passe1" placeholder="Mot de passe"
                     required minlength="6">
            </div>
            <div class="field">
              <label for="passe2">Confirmer le mot de passe</label>
              <input type="password" id="passe2" name="passe2" placeholder="Mot de passe"
                     required minlength="6">
            </div>
          </div>
          
          <!-- Divers -->
          <h4 class="ui dividing header">Divers</h4>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" id="abo_newsletter" name="abo_newsletter"checked>
              <label for="abo_newsletter">Abonnement à la newsletter</label>
            </div>
          </div>
          <div class="field">
            <label for="commentaire">Commentaire</label>
            <textarea id="commentaire" name="commentaire" placeholder="Laisser un commentaire" rows="2"></textarea>
          </div>

          <!-- Bouton de soumission -->
          <input type=submit class='ui button' value="S'inscrire">
        </form>
      </div>
    </div>
    
    
</html>
